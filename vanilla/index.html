<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ionic Basics</title>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>
            BMI Calculator
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <!-- form -->
        <ion-item>
          <ion-label position="floating">Your Height</ion-label>
          <ion-input></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Your Weight</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-button>Calculate</ion-button>

        <div id="result"></div>
      </ion-content>
    </ion-app>

</html>
